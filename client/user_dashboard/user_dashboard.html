
<template name="userDashboard">
    <div class="jumbotron">
        <h2>Welcome Back</h2>
        <h2>{{> loginButtons}}</h2>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Registration Instructions</div>
            <div class="panel-body">
                <p>To complete your employee registration with Axis please follow the steps below.</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">1. Upload PhotoID</h3>
            </div>
            <div class="panel-body">
                <p>
                    Add files
                  <span class="btn btn-default btn-file">
                      <input multiple class="file fileInput" type="file" />
                  </span>
                </p>
            </div>
            <table class="table table-hover table-striped table-bordered">
                <thead>
                <th>Name</th>
                <th>Download</th>
                </thead>
                <tbody>

                {{#each uploads}}
                    <tr>
                        <td>{{name}}</td>
                        <td>
                            <a target="_self" href="{{url download=true}}" class="btn btn-primary">Download</a>
                        </td>
                    </tr>
                {{/each}}

                </tbody>

            </table>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">2. Upload Social Security</h3>
            </div>
            <div class="panel-body">
                <p>
                    Add files
                  <span class="btn btn-default btn-file">
                      <input multiple class="file social" type="file" />
                  </span>
                </p>
            </div>
            <table class="table table-hover table-striped table-bordered">
                <thead>
                <th>Name</th>
                <th>Download</th>
                </thead>
                <tbody>
                {{#each social}}
                    <tr>
                        <td>{{name}}</td>
                        <td>
                            <a target="_self" href="{{url download=true}}" class="btn btn-primary">Download</a>
                        </td>
                    </tr>
                {{/each}}
                </tbody>

            </table>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">3. Complete Axis Hiring Package</h3>
            </div>
            <div class="panel-body">
                <p>
                    1. Print and complete Axis Hiring Package<br>
                    <a href="/Axis Hiring Package.pdf">Axis Hiring Package</a><br>
                    2. Print and complete SEIU 615 Card<br>
                    <a href="/SEIU 615 CARD.pdf">SEIU 615 Card</a>
                </p>
                <p>
                    Add files
                  <span class="btn btn-default btn-file">
                      <input multiple class="file hPackage" type="file" />
                  </span>
                </p>
            </div>
            <table class="table table-hover table-striped table-bordered">
                <thead>
                <th>Name</th>
                <th>Download</th>
                </thead>
                <tbody>
                {{#each hPackage}}
                    <tr>
                        <td>{{name}}</td>
                        <td>
                            <a target="_self" href="{{url download=true}}" class="btn btn-primary">Download</a>
                        </td>
                    </tr>
                {{/each}}
                </tbody>

            </table>
        </div>
    </div>
</template>
